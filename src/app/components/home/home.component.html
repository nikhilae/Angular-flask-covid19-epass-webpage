<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid19 Tracker</h1>
    <hr>
    <div class="row">
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              confirmed
            </div>
            <div class="value">
              {{totalConfirmed}}
            </div>
          </div>
        </div>

        <div class="card col p-3 m-3">
          <div class="ui statistic">
              <div class="label">
                Recovered
              </div>
              <div class="value">
                {{totalRecovered}}
              </div>
            </div>
          </div>

          <div class="card co l p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  deaths
                </div>
                <div class="value">
                  {{totalDeaths}}
                </div>
              </div>
            </div>
            <div class="card col p-3 m-3">
              <div class="ui statistic">
                  <div class="label">
                    Active
                  </div>
                  <div class="value">
                    {{totalActive}}
                  </div>
                </div>
              </div>
      </div>
    </div>
