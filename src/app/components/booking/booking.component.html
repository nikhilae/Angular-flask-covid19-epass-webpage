<html>

<head>
    <meta charset='utf-8'>
    <title>Signup Page</title>

   
</head>
<style>
body {
    background-image: url("bg1.jpg");
    background-color:darkseagreen;
  }
  .container-fluid {
   padding: 12px;
}
</style>
<body>
    
    <section class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    
                </div>
                <h1>Apply for Pass Here</h1>
                <div class="col-md-6 col-sm-12">


                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col"></div>
                <div class="col-8 bord register-section">

                    <div clas="row">
                        <div class="col">
                            
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input [(ngModel)]="email" name="email"  type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                
                            </div>
                            
                            
                            
                        
            
                            <div class="form-group">
                                
                                <label for="inputName">Full Name</label>
                                <input [(ngModel)]="name" name="name" type="text" class="form-control" id="inputAddress">
                            </div>
                            <div class="form-group">
                                <label for="inputPhone">Phone</label>
                                <input type="text"  required pattern="[0-9 ]{11}" [(ngModel)]="phone" name="phone" class="form-control" id="inputAddress">
                                
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="inputAadhaar">Aadhaar</label>
                                <input type="text" [(ngModel)]="aadhar" name="aadhar" class="form-control" id="inputAddress">
                                
                            </div>
                        

                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" [(ngModel)]="address" name="address" >
                            </div>
                            
                            <div class="form-row">
                            
                                <div class="form-group col-md-4">
                                    <label for="inputState">Starting point</label>
                                    <select id="inputState" class="form-control" name="source" #input (change)='updateSource(input.value)'>
                                        <option selected>Choose...</option>
                                        
                                            <option value="Telangana">Telangana</option>   
                                            <option value="Assam">Assam</option>   
                                            <option value="Bihar">Bihar</option>   
                                            <option value="Goa">Goa</option>   
                                            <option value="Gujarat">Gujarat</option>   
                                            <option value="Haryana">Haryana</option>   
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>   
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>   
                                            <option value="Jharkhand">Jharkhand</option>   
                                            <option value="Karnataka">Karnataka</option>   
                                            <option value="Kerala">KeralaKerala</option>   
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>   
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option> 
                                            
                                    </select>
                                    
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="outputState">Destination point</label>
                                    <select id="outputState" class="form-control" name="destination" #input2 (change)='updateDestination(input2.value)'>
                                        <option selected>Choose...</option>
                                        
                                            <option value="Telangana">Telangana</option>   
                                            <option value="Assam">Assam</option>   
                                            <option value="Bihar">Bihar</option>   
                                            <option value="Goa">Goa</option>   
                                            <option value="Gujarat">Gujarat</option>   
                                            <option value="Haryana">Haryana</option>   
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>   
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>   
                                            <option value="Jharkhand">Jharkhand</option>   
                                            <option value="Karnataka">Karnataka</option>   
                                            <option value="Kerala">KeralaKerala</option>   
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>   
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option> 
                                            
                                    </select>
                                    
                                </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input [(ngModel)]="city" name="city" type="text" class="form-control" id="inputCity">
                                    </div>
                                
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input [(ngModel)]="zip" name="zip" type="text" class="form-control" id="inputZip">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col text-center">
                                <button type="submit"  (click)="myAlert()" (click)="bookpass()" class="btn btn-primary">Submit</button>
                                
                                </div>
                            </div>
                            
                        </form>
                        </div>

                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </section>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
